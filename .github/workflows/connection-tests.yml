name: Connection Tests - All Browsers

on:
  push:
    branches: [ main, connection-tests ]
  pull_request:
    branches: [ main, connection-tests ]
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Scope of connection tests to run'
        required: true
        default: 'core'
        type: choice
        options:
          - core
          - extended
          - all
      browser:
        description: 'Browser to test (all runs all browsers)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit

jobs:
  connection-summary:
    runs-on: ubuntu-latest
    if: always()
    needs: [chromium-connection-tests, firefox-connection-tests, webkit-connection-tests]
    steps:
      - name: Generate Connection Tests Summary
        run: |
          echo "## ğŸ”— Connection Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scope:** ${{ github.event.inputs.test_scope || 'core' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Browsers:** Chromium, Firefox, WebKit" >> $GITHUB_STEP_SUMMARY
          echo "**Execution Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š Test Scopes:" >> $GITHUB_STEP_SUMMARY
          echo "- **Core:** Basic connection tests (TC-13, TC-14)" >> $GITHUB_STEP_SUMMARY
          echo "- **Extended:** Core + Multiple connections tests" >> $GITHUB_STEP_SUMMARY
          echo "- **All:** Extended + Disconnect/reconnect tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ¯ Objetivo: Validar funcionalidad de conexiÃ³n WhatsApp en todos los navegadores" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Tests incluidos:" >> $GITHUB_STEP_SUMMARY
          echo "- \`tests/whatsapp/connection.spec.js\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Job summary generated at run-time" >> $GITHUB_STEP_SUMMARY

  chromium-connection-tests:
    timeout-minutes: 25
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: |
          echo "Installing all Playwright browsers..."
          npx playwright install --with-deps
          echo "Verifying Chromium installation..."
          npx playwright install --dry-run
      
      - name: Run Connection Tests - Chromium
        run: |
          echo "ğŸ”— Ejecutando tests de conexiÃ³n en Chromium"
          
          # Determinar quÃ© tests ejecutar basado en el scope
          SCOPE="${{ github.event.inputs.test_scope || 'core' }}"
          echo "ğŸ“‹ Scope: $SCOPE"
          
          echo "ğŸŒ Browser: Chromium"
          
          # Debug: Listar archivos disponibles
          echo "ğŸ“ Archivos en tests/whatsapp/:"
          ls -la tests/whatsapp/
          
          # Debug: Verificar que el archivo existe
          if [ -f "tests/whatsapp/connection.spec.js" ]; then
            echo "âœ… Archivo connection.spec.js encontrado"
          else
            echo "âŒ Archivo connection.spec.js NO encontrado"
            exit 1
          fi
          
          # Debug: Listar tests disponibles
          echo "ğŸ“‹ Tests disponibles:"
          npx playwright test tests/whatsapp/connection.spec.js --list || echo "Error listando tests"
          
          # Ejecutar tests segÃºn scope
          case $SCOPE in
            "core")
              echo "ğŸ§ª Ejecutando TC-13 y TC-14"
              npx playwright test tests/whatsapp/connection.spec.js --grep "TC-13|TC-14" --project=chromium --reporter=html --timeout=120000 --max-failures=5 --retries=1
              ;;
            "extended")
              echo "ğŸ§ª Ejecutando TC-13, TC-14, TC-15"
              npx playwright test tests/whatsapp/connection.spec.js --grep "TC-13|TC-14|TC-15" --project=chromium --reporter=html --timeout=120000 --max-failures=5 --retries=1
              ;;
            "all")
              echo "ğŸ§ª Ejecutando todos los tests de conexiÃ³n"
              npx playwright test tests/whatsapp/connection.spec.js --project=chromium --reporter=html --timeout=120000 --max-failures=5 --retries=1
              ;;
          esac
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      
      - name: Upload Connection Test Results - Chromium
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: connection-test-results-chromium
          path: |
            playwright-report/
            test-results/
          retention-days: 7

