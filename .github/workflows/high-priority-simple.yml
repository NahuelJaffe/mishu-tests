name: High Priority Tests - Simple

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: true
        default: 'firefox'
        type: choice
        options:
        - firefox
        - chromium
        - webkit
        - all
      test_category:
        description: 'Test category to run'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - auth
        - connections
        - messages
        - security

jobs:
  high-priority-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install ${{ github.event.inputs.browser || 'firefox' }}
    
    - name: Run High Priority Tests
      run: |
        # Determinar filtro de tests basado en categoría
        if [ "${{ github.event.inputs.test_category }}" == "auth" ]; then
          FILTER="TC-(01|02|03|04)"
          TESTS="tests/whatsapp/auth.spec.js tests/whatsapp/real-login-test.spec.js tests/auth/login-valid.spec.js"
        elif [ "${{ github.event.inputs.test_category }}" == "connections" ]; then
          FILTER="TC-(13|14|15|16|17|18|19|20)"
          TESTS="tests/whatsapp/connection.spec.js tests/whatsapp/connection-detailed.spec.js"
        elif [ "${{ github.event.inputs.test_category }}" == "messages" ]; then
          FILTER="TC-(17|18|19|20)"
          TESTS="tests/whatsapp/message-monitoring.spec.js"
        elif [ "${{ github.event.inputs.test_category }}" == "security" ]; then
          FILTER="TC-(33|34|35|36)"
          TESTS="tests/whatsapp/security.spec.js"
        else
          FILTER="TC-(01|02|03|04|13|14|15|16|17|18|19|20|33|34|35|36)"
          TESTS="tests/whatsapp/auth.spec.js tests/whatsapp/real-login-test.spec.js tests/auth/login-valid.spec.js tests/whatsapp/connection.spec.js tests/whatsapp/connection-detailed.spec.js tests/whatsapp/message-monitoring.spec.js tests/whatsapp/security.spec.js"
        fi
        
        echo "🔍 Ejecutando tests con filtro: $FILTER"
        echo "📁 Archivos de test: $TESTS"
        
        # Ejecutar tests específicos
        npx playwright test $TESTS --project=${{ github.event.inputs.browser || 'firefox' }} --reporter=html --timeout=60000
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: high-priority-test-results-${{ github.event.inputs.browser || 'firefox' }}
        path: playwright-report/
        retention-days: 30

  test-summary:
    needs: high-priority-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Generate summary
      run: |
        echo "## 🔴 High Priority Tests Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Tests de Prioridad Alta:** 28 tests" >> $GITHUB_STEP_SUMMARY
        echo "**Browser:** ${{ github.event.inputs.browser || 'firefox' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Categoría:** ${{ github.event.inputs.test_category || 'all' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Categorías disponibles:" >> $GITHUB_STEP_SUMMARY
        echo "- 🔐 Authentication & Login: 9 tests" >> $GITHUB_STEP_SUMMARY
        echo "- 🔗 Connection Management: 12 tests" >> $GITHUB_STEP_SUMMARY
        echo "- 📱 Message Monitoring: 4 tests" >> $GITHUB_STEP_SUMMARY
        echo "- 🔒 Security: 4 tests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🎯 Objetivo: 0 errores en tests de prioridad alta" >> $GITHUB_STEP_SUMMARY
