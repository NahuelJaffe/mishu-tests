name: Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  smoke-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --ignore-optional || npm install --ignore-optional
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run analytics monitoring test
      run: npx playwright test tests/analytics-monitoring-test.spec.js --project=chromium --reporter=github
      env:
        CI: true
        TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        BASE_URL: ${{ secrets.BASE_URL }}
      continue-on-error: true
    
    - name: Run smoke tests
      run: npx playwright test tests/smoke-test.spec.js --project=chromium --reporter=github
      env:
        CI: true
        TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        BASE_URL: ${{ secrets.BASE_URL }}
      continue-on-error: true
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-report
        path: |
          playwright-report/
          test-results/
        retention-days: 7
        if-no-files-found: ignore
