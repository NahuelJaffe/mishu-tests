name: Complete QA Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  qa-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --ignore-optional || npm install --ignore-optional
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium firefox webkit
    
    # Tests de Autenticación
    - name: Run Authentication Tests
      run: npx playwright test tests/whatsapp/auth.spec.js --project=${{ matrix.browser }} --reporter=github
      env:
        CI: true
        TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        BASE_URL: ${{ secrets.BASE_URL }}
      continue-on-error: true
    
    # Tests de Registro
    - name: Run Signup Tests
      run: npx playwright test tests/whatsapp/signup.spec.js --project=${{ matrix.browser }} --reporter=github
