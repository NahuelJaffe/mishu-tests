    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: qa-test-reports-${{ matrix.browser }}
        path: |
          playwright-report/
          test-results/
        retention-days: 7
        if-no-files-found: ignore
    
    - name: Upload Analytics Violations Log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: analytics-violations-${{ matrix.browser }}
        path: analytics-violations.log
        retention-days: 7
        if-no-files-found: ignore
