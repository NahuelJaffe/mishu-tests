  auth-summary:
    needs: [auth-tests-chromium, auth-tests-firefox, auth-tests-webkit]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Generate authentication test summary
      run: |
        echo "##  Authentication Tests Summary" >> $GITHUB_STEP_SUMMARY
