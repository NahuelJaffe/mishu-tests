name: Dashboard Tests - All Browsers

on:
  push:
    branches: [ main, dashboard-tests ]
  pull_request:
    branches: [ main, dashboard-tests ]
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Scope of dashboard tests to run'
        required: true
        default: 'core'
        type: choice
        options:
          - core
          - extended
          - all
      browser:
        description: 'Browser to test (all runs all browsers)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit

jobs:
  dashboard-summary:
    runs-on: ubuntu-latest
    if: always()
    needs: [chromium-dashboard-tests, firefox-dashboard-tests, webkit-dashboard-tests]
    steps:
      - name: Generate Dashboard Tests Summary
        run: |
          echo "## ğŸ“Š Dashboard Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scope:** ${{ github.event.inputs.test_scope || 'core' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Browsers:** Chromium, Firefox, WebKit" >> $GITHUB_STEP_SUMMARY
          echo "**Execution Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š Test Scopes:" >> $GITHUB_STEP_SUMMARY
          echo "- **Core:** Basic dashboard tests (TC-10, TC-11)" >> $GITHUB_STEP_SUMMARY
          echo "- **Extended:** Core + Quick actions tests" >> $GITHUB_STEP_SUMMARY
          echo "- **All:** All dashboard functionality tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ¯ Objetivo: Validar funcionalidad del dashboard en todos los navegadores" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Tests incluidos:" >> $GITHUB_STEP_SUMMARY
          echo "- \`tests/whatsapp/dashboard.spec.js\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Job summary generated at run-time" >> $GITHUB_STEP_SUMMARY

  chromium-dashboard-tests:
    timeout-minutes: 25
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: |
          echo "Installing all Playwright browsers..."
          npx playwright install --with-deps
          echo "Verifying Chromium installation..."
          npx playwright install --dry-run
      
      - name: Run Dashboard Tests - Chromium
        run: |
          echo "ğŸ“Š Ejecutando tests de dashboard en Chromium"
          
          # Determinar quÃ© tests ejecutar basado en el scope
          SCOPE="${{ github.event.inputs.test_scope || 'core' }}"
          echo "ğŸ“‹ Scope: $SCOPE"
          
          case $SCOPE in
            "core")
              TESTS="tests/whatsapp/dashboard.spec.js --grep 'TC-10|TC-11'"
              echo "ğŸ§ª Tests a ejecutar: TC-10 (Empty state), TC-11 (Navigation menu)"
              ;;
            "extended")
              TESTS="tests/whatsapp/dashboard.spec.js --grep 'TC-10|TC-11|TC-12'"
              echo "ğŸ§ª Tests a ejecutar: TC-10, TC-11, TC-12 (Quick actions)"
              ;;
            "all")
              TESTS="tests/whatsapp/dashboard.spec.js"
              echo "ğŸ§ª Tests a ejecutar: TC-10, TC-11, TC-12 (All dashboard tests)"
              ;;
          esac
          
          echo "ğŸŒ Browser: Chromium"
          
          # Ejecutar tests con configuraciÃ³n robusta
          npx playwright test $TESTS --project=chromium --reporter=html --timeout=120000 --max-failures=5 --retries=1
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      
      - name: Upload Dashboard Test Results - Chromium
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dashboard-test-results-chromium
          path: |
            playwright-report/
            test-results/
          retention-days: 7

